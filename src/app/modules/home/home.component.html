<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-content-center text-align-center">

        <!-- LOGIN -->
        <form (ngSubmit)="onSubmitLoginForm()" [formGroup]="loginForm">
            <p-card
            *ngIf="cardView"
            styleClass="mt-10"
            header="Login"
            subheader="FaÃ§a login com sua conta existente">
            <div class="flex justify-content-center align-content-center text-align-center">
              <input type="email" pInputText placeholder="Email" formControlName="email"  />
            </div>
            <div class="flex justify-content-center align-content-center text-align-center mt-3">
              <input type="password" pInputText placeholder="Senha" formControlName="password" />
            </div>
            <div class="card flex justify-content-center mt-3">
              <button type="submit" pButton rRipple label="login" [disabled]="!this.loginForm.value"></button>
            </div>
            <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
            style="cursor: pointer;"
            (click)="cardView = !cardView"
            >Criar conta</span>
          </p-card>
        </form>

        <!-- SIGNUP -->
        <form (ngSubmit)="onSubmitSignUpForm(

        )" [formGroup]="signUpForm">
          <p-card
          *ngIf="!cardView"
          styleClass="mt-10"
          header="Criar conta"
          subheader="Crie uma conta">
          <div class="flex justify-content-center align-content-center text-align-center">
            <input type="text" pInputText placeholder="Nome" formControlName="name" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="email" pInputText placeholder="Email" formControlName="email" />
          </div>
          <div class="flex justify-content-center align-content-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password" />
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton rRipple label="Cadastrar" [disabled]="!this.signUpForm.value"></button>
          </div>
          <span class="flex justify-content-center align-content-center text-align-center mt-3 text-red-600 font-semibold"
          style="cursor: pointer;"
          (click)="cardView = !cardView"
          >Fazer login</span>
        </p-card>
      </form>

    </div>
  </div>
</div>
